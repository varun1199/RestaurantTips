<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yeti Tips & Till</title>
  <meta name="description" content="A comprehensive restaurant tip management system">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9fafb;
      color: #1f2937;
      line-height: 1.5;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }
    header {
      background-color: #2563eb;
      color: white;
      padding: 1.5rem 0;
    }
    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      display: flex;
      align-items: center;
    }
    .logo-icon {
      margin-right: 0.5rem;
    }
    .card {
      background-color: white;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }
    .button {
      display: inline-block;
      background-color: #2563eb;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      text-decoration: none;
      font-weight: 500;
      margin-right: 0.5rem;
      margin-bottom: 0.5rem;
      transition: background-color 0.15s ease-in-out;
    }
    .button:hover {
      background-color: #1d4ed8;
    }
    .button.secondary {
      background-color: transparent;
      border: 1px solid #e5e7eb;
      color: #374151;
    }
    .button.secondary:hover {
      background-color: #f3f4f6;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    .redirect-message {
      text-align: center;
      margin: 2rem 0;
      padding: 1rem;
      background-color: #f3f4f6;
      border-radius: 0.5rem;
    }
    @media (max-width: 768px) {
      .buttons {
        flex-direction: column;
      }
      .button {
        margin-right: 0;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="logo"><span class="logo-icon">❄️</span> Yeti Tips & Till</div>
    </div>
  </header>
  
  <div class="container">
    <div class="card">
      <h1>Welcome to Yeti Tips & Till</h1>
      <p>Your comprehensive restaurant tip management and financial operations system.</p>
      
      <div class="redirect-message">
        <p>Redirecting to application... If you're not redirected automatically, please choose an option below:</p>
      </div>
      
      <div class="buttons">
        <a href="/fallback" class="button">Go to Application</a>
        <a href="/api" class="button secondary">API Documentation</a>
        <a href="/status" class="button secondary">System Status</a>
      </div>
    </div>
  </div>
  
  <script>
    // Redirect to the main application page after a short delay
    setTimeout(function() {
      window.location.href = "/fallback";
    }, 2000);
  </script>
</body>
</html>
